<header
  class="px-5 md:px-2 py-4 md:py-2.5 rounded-b bg-gray-800 flex flex-wrap items-center"
>
  <div class="flex-1 flex justify-between items-center">
    <a [routerLink]="['/']" class="flex items-center">
      <span
        class="self-center text-xl font-semibold whitespace-nowrap text-white pl-4"
        >Transaction Tracker</span
      >
    </a>
  </div>

  <label for="menu-toggle" class="pointer-cursor lg:hidden block"
    ><svg
      class="fill-current text-white"
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      viewBox="0 0 20 20"
    >
      <title>menu</title>
      <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path></svg
  ></label>
  <input class="hidden" type="checkbox" id="menu-toggle" />

  <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
    <nav>
      <ul
        class="flex flex-col py-3 mt-4 text-slate-350 rounded-lg lg:flex-row lg:mt-0 lg:text-sm lg:font-medium bg-gray-800"
      >
        <li>
          <a
            [routerLink]="['/']"
            routerLinkActive="text-white"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link"
            aria-current="page"
            >Home</a
          >
        </li>
        <ng-container *ngIf="authService.isLoggedIn">
          <li>
            <a
              [routerLink]="['/', 'transactions']"
              routerLinkActive="text-white"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link"
              >My Transactions</a
            >
          </li>
          <li>
            <a
              [routerLink]="['/', 'charts']"
              routerLinkActive="text-white"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link"
              >My Charts</a
            >
          </li>
          <li>
            <a
              [routerLink]="['/', 'categories']"
              routerLinkActive="text-white"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link"
              >My Categories</a
            >
          </li>
          <li>
            <a
              [routerLink]="['/', 'auth', 'account']"
              routerLinkActive="text-white"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link"
              >My Account</a
            >
          </li>
          <li>
            <a
              [routerLink]="['/']"
              (click)="authService.signOut()"
              class="nav-link"
              >Sign-Out</a
            >
          </li>
        </ng-container>
        <ng-container *ngIf="!authService.isLoggedIn">
          <li>
            <a
              [routerLink]="['/', 'auth', 'sign-in']"
              routerLinkActive="text-white"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link"
              >Sign-In</a
            >
          </li>
          <li>
            <a
              [routerLink]="['/', 'auth', 'sign-up']"
              routerLinkActive="text-white"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link"
              >Sign-Up</a
            >
          </li>
        </ng-container>
      </ul>
    </nav>
  </div>
</header>
