<div
  class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2
        class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
      >
        Sign-In to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a
          [routerLink]="['/', 'auth', 'sign-up']"
          class="font-medium text-indigo-600 hover:text-indigo-500"
          >Sign-Up here</a
        >
      </p>
    </div>
    <form
      class="mt-8 space-y-6"
      [formGroup]="signinForm"
      (ngSubmit)="loginUser()"
    >
      <input type="hidden" name="remember" value="true" />
      <div class="-space-y-px rounded-md shadow-sm">
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input
            id="email"
            name="email"
            formControlName="email"
            type="email"
            autocomplete="email"
            required
            class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="Email address"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            formControlName="password"
            type="password"
            autocomplete="current-password"
            required
            class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="Password"
          />
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
          />
          <label for="remember-me" class="ml-2 block text-sm text-gray-900"
            >Remember me</label
          >
        </div>

        <div class="text-sm">
          <a
            [routerLink]="['auth', 'forgot-password']"
            class="font-medium text-indigo-600 hover:text-indigo-500"
            >Forgot your password?</a
          >
        </div>
      </div>

      <div
        class="bg-red-100 border border-red-400 text-sm text-red-700 px-4 py-3 rounded"
        *ngIf="error"
      >
        <p>Invalid login credentials. Please Try Again.</p>
      </div>

      <div
        class="bg-red-100 border border-red-400 text-sm text-red-700 px-4 py-3 rounded"
        *ngIf="signinForm.invalid && submitted"
      >
        <p>Make sure you filled all the required inputs.</p>
      </div>

      <div>
        <button type="submit" class="btn-primary w-full">Sign in</button>
      </div>
    </form>
  </div>
</div>
