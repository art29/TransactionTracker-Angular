<div
  class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2
        class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
      >
        Sign-Up for an account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a
          [routerLink]="['/', 'auth', 'sign-in']"
          class="font-medium text-indigo-600 hover:text-indigo-500"
          >Sign-In here</a
        >
      </p>
    </div>
    <form
      class="mt-8 space-y-6"
      [formGroup]="signupForm"
      (ngSubmit)="signupUser()"
    >
      <input type="hidden" name="remember" value="true" />
      <div class="rounded-md">
        <div class="mb-3">
          <label for="email-address" class="sr-only">Email address</label>
          <input
            [ngClass]="{ 'border-red-300': error['email'] }"
            id="email-address"
            name="email"
            formControlName="email"
            type="email"
            autocomplete="email"
            required
            class="w-full appearance-none rounded-lg border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="Email address"
          />
          <span *ngIf="error['email']" class="text-sm text-red-600"
            >Email {{ error["email"][0] }}</span
          >
        </div>
        <div class="mb-3">
          <label for="name" class="sr-only">Name</label>
          <input
            [ngClass]="{ 'border-red-300': error['name'] }"
            id="name"
            name="name"
            formControlName="name"
            type="text"
            autocomplete="name"
            required
            class="w-full appearance-none rounded-lg border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="Name"
          />
          <span *ngIf="error['name']" class="text-sm text-red-600"
            >Name {{ error["name"][0] }}</span
          >
        </div>
        <div class="mb-3">
          <label for="password" class="sr-only">Password</label>
          <input
            [ngClass]="{ 'border-red-300': error['password'] }"
            id="password"
            name="password"
            formControlName="password"
            type="password"
            autocomplete="current-password"
            required
            class="w-full appearance-none rounded-lg border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="Password"
          />
          <span *ngIf="error['password']" class="text-sm text-red-600"
            >Password {{ error["password"][0] }}</span
          >
        </div>
        <div class="mb-3">
          <label for="password_confirmation" class="sr-only"
            >Confirm Password</label
          >
          <input
            [ngClass]="{ 'border-red-300': error['password_confirmation'] }"
            id="password_confirmation"
            name="password_confirmation"
            formControlName="password_confirmation"
            type="password"
            autocomplete="current-password"
            required
            class="w-full appearance-none rounded-lg border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="Password Confirm"
          />
          <span
            *ngIf="error['password_confirmation']"
            class="text-sm text-red-600"
            >Password Confirmation {{ error["password_confirmation"][0] }}</span
          >
        </div>
        <div class="mb-3">
          <label for="default_currency" class="sr-only">Default Currency</label>
          <div class="flex flex-row items-stretch">
            <div
              class="rounded-l border border-gray-300 bg-gray-100 flex items-center"
            >
              <span class="text-sm text-gray-500 px-3">Default Currency</span>
            </div>
            <div class="relative items-center flex-1">
              <select
                id="default_currency"
                formControlName="default_currency"
                class="form-select-group-right"
              >
                <option value="CAD">Canadian Dollars (CAD)</option>
                <option value="EUR">Euros (EUR)</option>
                <option value="USD">American Dollars (USD)</option>
              </select>
              <div
                class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"
              >
                <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
                  <path
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                    fill-rule="evenodd"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="bg-red-100 border border-red-400 text-sm text-red-700 px-4 py-3 rounded"
        *ngIf="(error | json) != '{}'"
      >
        <p>
          There are errors in this form. Please fix the required forms before
          submitting.
        </p>
      </div>

      <div>
        <button type="submit" class="btn-primary w-full">Sign Up</button>
      </div>
    </form>
  </div>
</div>
